<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

<title>面談報告書新規作成</title>
</head>

<body class="bg-light">
<div th:replace="~{block/header::header}"></div>
<div class="container bg-white shadow-sm border mx-auto py-3 my-3">

    <h1>面談報告書新規作成</h1>
    <form class="mt-5" action="/report/create" method="post" th:object="${report}">
      <div class="text-danger" th:text="${message}"></div>
      <div class="row">
        <div class="col-md-6">
          <h4>顧客選択</h4>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">顧客IDを入力</span>
            </div>
            <input type="number" class="form-control" aria-describedby="inputGroup-sizing-default" min="1" name="clientId" th:value="*{clientId}">
          </div>
          <div class="overflow-auto" style="height:355px;">
            <table class="table table-sm table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">顧客名</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="c:${client_list}">
                  <th scope="row" th:text="${c.client_id}"></th>
                  <td th:text="${c.client_name}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <h4>社員選択</h4>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">社員IDを入力：CCG担当</span>
            </div>
            <input type="number" class="form-control" aria-describedby="inputGroup-sizing-default" min="1" name="ccgId" th:value="*{ccgId}">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">社員IDを入力：作成者</span>
            </div>
            <input type="number" class="form-control" aria-describedby="inputGroup-sizing-default" name="createEmployeeId" th:value="*{createEmployeeId}">
          </div>
          <div class="overflow-auto" style="height:300px;">
            <table class="table table-sm table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">部署名</th>
                  <th scope="col">社員名</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="e:${employee_list}">
                  <th scope="row" th:text="${e.employee_id}"></th>
                  <td th:text = "${e.employee_category=='ccgt0' || e.employee_category=='ccgh0'} ?'CCG':'SCG'"></td>
                  <td th:text="${e.employee_name}"></td>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <p class="mt-5 ml-4">
            <button type="submit" class="btn btn-outline-primary">次へ</button>
            <button type="button" class="btn btn-outline-primary" onclick="location.href='/report/list'">キャンセル</button>
          </p>
        </div>
      </div>
    </form>
  </div>
<div th:replace="~{block/footer::footer}"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="../js/bootstrap.js"></script>
</body>

</html>
