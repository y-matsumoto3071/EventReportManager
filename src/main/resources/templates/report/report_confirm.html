<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

<title>面談報告書内容確認</title>
</head>

<body class="bg-light">
<div th:replace="~{block/header::header}"></div>
<div class="container bg-white shadow-sm border mx-auto py-3 my-3">
    <p>内容を確認して、問題がなければ登録ボタンを押下してください。</p>
    <form class="form-group" action="/report/confirm" method="post" th:object="${report}">
    <input type="hidden" name="clientId" th:value="*{clientId}">
    <input type="hidden" name="ccgId" th:value="*{ccgId}">
    <input type="hidden" name="createEmployeeId" th:value="*{createEmployeeId}">
      <div class="mt-2 row">
        <div class="col-md-6 form-inline">
          <label class="col-form-label form-check-inline" for="eventDate">面談日</label>
          <input class="ml-2 form-control form-check-inline" type="date" id="eventDate" name="eventDate" th:value="*{eventDate}" readonly>
        </div>
        <div class="col-md-6  form-inline">
          <label class="col-form-label" for="eventStartTime">時間</label>
          <input class="ml-3 form-control" type="time" id="eventStartTime"  name="eventStartTime" th:value="*{eventStartTime}" readonly>
          <label class="ml-3 col-form-label text-center" for="eventEndTime">～</label>
          <input class="ml-3 form-control" type="time" id="eventEndTime" name="eventEndTime" th:value="*{eventEndTime}" readonly>
        </div>
      </div>
      <div class="mt-2 row">
        <div class="col-md-6  form-inline">
          <label class="col-form-label" for="createDate">報告日</label>
          <input class="ml-3 form-control" type="date" id="createDate" name="createDate" th:value="*{createDate}" readonly>
        </div>
        <div class="col-md-6  form-inline">
          <label class="col-form-label" for="createEmployee">氏名</label>
          <input class="ml-3 form-control" type="text" id="createEmployee" name="createEmployee" th:value="*{createEmployee}" readonly>
        </div>
      </div>
      <h5 class="mt-3">顧客</h5>
      <label class="ml-2" for="clientName">社名</label>
      <input type="text" id="clientName" class="form-control" name="clientName" th:value="*{clientName}" readonly>
      <label class="ml-2" for="contactName">担当者（敬称略）</label>
      <input type="text" id="contactName" class="form-control" name="contactName" th:value="*{contactName}" readonly>
      <p class="mt-3">
        <label class="ml-2" for="eventMember">面談参加者（敬称略）</label>
        <input type="text" id="eventMember" class="form-control" name="eventMember" th:value="*{eventMember}" readonly>
        <label class="ml-2" for="eventLocation">面談場所</label>
        <input type="text" id="eventLocation" class="form-control" name="eventLocation" th:value="*{eventLocation}" readonly>
      </p>
      <label class="ml-2" for="eventProject">案件概要</label>
      <textarea id="eventProject" class="form-control" name="eventProject" th:text="*{eventProject}" readonly></textarea>
      <label class="ml-2" for="eventSession">質疑応答</label>
      <textarea id="eventSession" class="form-control" name="eventSession" th:text="*{eventSession}" readonly></textarea>
      <label class="ml-2" for="eventReport">考察</label>
      <textarea id="eventReport" class="form-control" name="eventReport" th:text="*{eventReport}" readonly></textarea>
      <label class="ml-2" for="eventFeedbackByCCG">CCG担当からの評価</label>
      <textarea id="eventFeedbackByCCG" class="form-control" name="eventFeedbackByCCG" th:text="*{eventFeedbackByCCG}" readonly></textarea>
      <div class="row">
        <p class="mt-5 ml-3">
          <button type="submit" class="btn btn-outline-primary">登録</button>
          <!-- 【障害（バグ）】ブラウザバックした際、/createで入力した値が保持されないことを確認。要対処。 -->
          <button type="button" class="btn btn-outline-primary" onclick="location.href='javascript:history.back();'">戻る</button>
          <button type="button" class="btn btn-outline-primary" onclick="location.href='/report/list'">キャンセル</button>
        </p>
      </div>
    </form>
  </div>
<div th:replace="~{block/footer::footer}"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="../js/bootstrap.js"></script>
</body>

</html>
