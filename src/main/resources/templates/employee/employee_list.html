<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>社員マスタ</title>
</head>

<body class="bg-light">

  <div class="container bg-white py-3 my-3">
    <p class="mt-3 mb-3">
      <button type="button" class="btn btn-outline-primary" onclick="location.href='employee_edit.html'">社員新規登録</button>
    </p>
    <table class="mt-3 table table-sm table-striped">
      <thead>
        <tr>
          <th scope="col"><input type="checkbox" disabled='disabled' checked='checked'></th>
          <th scope="col">社員ID</th>
          <th scope="col">社員名</th>
          <th scope="col">所属グループ</th>
          <th scope="col">所属チーム</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"><input type="checkbox" name="selectCheck"></th>
          <td>1</td>
          <td class="position-relative"><a href="employee_edit.html" class="stretched-link">江渕太郎</a></td>
          <td>CCG</td>
          <td>-</td>
        </tr>
        <tr>
          <th scope="row"><input type="checkbox" name="selectCheck"></th>
          <td>2</td>
          <td class="position-relative"><a href="employee_edit.html" class="stretched-link">本間洋平</a></td>
          <td>SCG</td>
          <td>東京5チーム</td>
        </tr>
        <tr>
          <th scope="row"><input type="checkbox" name="selectCheck"></th>
          <td>3</td>
          <td class="position-relative"><a href="employee_edit.html" class="stretched-link">針貝将矢</a></td>
          <td>SCG</td>
          <td>東京1チーム</td>
        </tr>
      </tbody>
    </table>
    <div class="mt-5 row">
      <div class="col form-inline">
        <label class="col-form-label" for="adminPW">管理者PW</label>
        <input class="ml-3 form-control" type="password" id="adminPW">
        <button type="button" class="btn btn-outline-primary ml-3"
          onclick="location.href='employee_list.html'">選択した社員を削除（管理者のみ）</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
