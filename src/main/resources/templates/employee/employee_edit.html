<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

	<title>社員マスタ登録・編集</title>
</head>

<body class="bg-light">

	<header>
		<!--ヘッダー部分は、Thymeleafで共通化すること-->
		<div th:replace="~{block/header::header}"></div>
		<!--ヘッダー部分は、Thymeleafで共通化すること-->
	</header>

	<div class="container bg-white py-3 my-3">

		<div class="card mx-auto border-0" style="width: 25rem;">
			<form method="post" action="/employee/edit">

				<!-- 各注意文を表示する-->
				<div class="text-danger" th:text="${Result}"></div>

				<h5>所属を選択</h5>
				<label for="select1a">所属グループ</label>
				<select id="select1a" class="form-control mx-3" name="e_group">

					<!-- ★th:selectedを利用することで、編集時の初期値を制御 -->
					<option th:selected="${#strings.substringBefore(employee_category,'g')} == null">グループを選択</option>
						<option value="scg"
							th:selected="${#strings.substringBefore(employee_category,'g')} == 'sc'">SCG</option>
						<option value="ccg"
							th:selected="${#strings.substringBefore(employee_category,'g')} == 'cc'">CCG</option>
					</select>

					<label class="mt-3" for="select2a">所属チーム</label>
					<select id="select2a"
						class="form-control mx-3" name="e_team">
						<option
							th:selected="${#strings.substringAfter(employee_category,'g')} == null">チームを選択</option>
						<option value="h0"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 'h0'">浜松エリア</option>
						<option value="t0"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 't0'">東京エリア</option>
						<option value="h1"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 'h1'">浜松1チーム</option>
						<option value="h2"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 'h2'">浜松2チーム</option>
						<option value="h3"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 'h3'">浜松3チーム</option>
						<option value="h4"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 'h4'">浜松4チーム</option>
						<option value="h5"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 'h5'">浜松5チーム</option>
						<option value="t1"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 't1'">東京1チーム</option>
						<option value="t2"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 't2'">東京2チーム</option>
						<option value="t3"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 't3'">東京3チーム</option>
						<option value="t4"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 't4'">東京4チーム</option>
						<option value="t5"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 't5'">東京5チーム</option>
						<option value="t6"
							th:selected="${#strings.substringAfter(employee_category,'g')} == 't6'">東京6チーム</option>
					</select>

					<div>
					<label class="mt-5" for="employeeName">社員名</label>
					<input type="text" id="employeeName" class="form-control ml-3" name="e_name"
						th:value="${employee_name}">
					<div class="m-5">
						<button type="submit" class="btn btn-outline-primary"
							th:if="${session.e_id == null}">登録</button>
						<button type="submit" class="btn btn-outline-primary"
							th:if="${session.e_id != null}">編集</button>
						<button type="button" class="btn btn-outline-primary"
							onclick="location.href='/employee/list'">キャンセル</button>
					</div>
				</div>
			</form>
		</div>
	</div>


	<footer>
		<!--フッター部分は、Thymeleafで共通化すること-->
		<div class="bg-dark text-white text-center p-3">Copyright ©
			Nexus corporation. All Rights Reserved.</div>
		<!--フッター部分は、Thymeleafで共通化すること-->
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
  <script src="../js/bootstrap.js"></script>
</body>

</html>
