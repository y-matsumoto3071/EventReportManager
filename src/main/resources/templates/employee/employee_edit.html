<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>社員マスタ登録・編集</title>
</head>

<body class="bg-light">
<div th:replace="~{block/header::header}"></div>
  <div class="container bg-white py-3 my-3">
    <p>所属を選択</p>
    <form class="form-inline">
      <div class="row px-3">
        <label for="select1a">所属グループを選択</label>
        <select id="select1a" class="form-control mx-3">
          <option>SCG</option>
          <option>CCG</option>
          <option>KKG</option>
        </select>
      </div>
      <div class="row p-3">
        <label for="select2a">所属チームを選択</label>
        <select id="select2a" class="form-control mx-3">
          <option>SCGの場合、選択してください</option>
          <option>浜松1チーム</option>
          <option>浜松2チーム</option>
          <option>浜松3チーム</option>
          <option>浜松4チーム</option>
          <option>浜松5チーム</option>
          <option>浜松6チーム</option>
          <option>東京1チーム</option>
          <option>東京2チーム</option>
          <option>東京3チーム</option>
          <option>東京4チーム</option>
          <option>東京5チーム</option>
          <option>東京6チーム</option>
        </select>
      </div>
      <div class="row pt-3 col-12">
        <label for="employeeName">社員名</label>
        <input type="text" id="employeeName" class="form-control">
      </div>
      <div class="row pt-5">
        <button type="submit" class="mx-3 btn btn-outline-primary" th:onclick="@{location.href='/employee/list'}">登録</button>
        <button type="button" class="mx-3 btn btn-outline-primary"
          th:onclick="@{location.href='/employee/list'}">キャンセル</button>
      </div>
    </form>
  </div>
<div th:replace="~{block/footer::footer}"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
