<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

<title>顧客情報新規登録・編集</title>
</head>

<body class="bg-light">

	<header>
		<!--ヘッダー部分は、Thymeleafで共通化すること-->
		<div th:replace="~{block/header::header}"></div>
		<!--ヘッダー部分は、Thymeleafで共通化すること-->
	</header>

	<div class="container bg-white py-3 my-3">
	<!-- 各注意文を表示する-->
	<div class="text-danger" th:text="${Result}"></div>

	<form method="post" action="/client/edit">
			<label for="clientName">顧客社名</label> <input type="text"
				id="clientName" class="form-control" name="c_Name"
				th:value="${client_name}">
			<!-- id仕込み -->
			<input type="hidden" name="client_id" th:value="${session.c_id}">
			<p class="mt-5">
				<button type="submit" class="btn btn-outline-primary"
					th:if="${session.c_id == null}">登録</button>
				<button type="submit" class="btn btn-outline-primary"
					th:if="${session.c_id != null}">編集</button>
				<button type="button" class="btn btn-outline-primary"
					onclick="location.href='/client/list'">キャンセル</button>
			</p>

	</form>
	</div>

	<footer>
		<!--フッター部分は、Thymeleafで共通化すること-->
		<div class="bg-dark text-white text-center p-3">Copyright ©
			Nexus corporation. All Rights Reserved.</div>
		<!--フッター部分は、Thymeleafで共通化すること-->
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="../js/bootstrap.js"></script>
</body>

</html>
